<div class="container" id="view-main">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" ng-click="show='login'">Login</button>
            <button class="btn btn-primary" ng-click="show='register'">Register</button>
        </div>
        <div class="col-xs-12" ng-show="show==='login'">
            <h1>Login</h1>
            <form role="form">
                <div class="form-group">
                    <input class="form-control" type="text" name="identifier" placeholder="Username or Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
        <div class="col-xs-12" ng-show="show==='register'">
            <h1>Register</h1>
            <form role="form">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
