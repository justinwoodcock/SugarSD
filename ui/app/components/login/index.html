<div class="container" id="view-main">
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-lg-offset-3 login-form" ng-show="show==='login'">
            <h1>Login</h1>
            <form role="form" ng-submit="login();">
                <div class="form-group">
                    <input class="form-control" type="text" name="identifier" ng-model="email" placeholder="Username or Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" ng-model="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <!-- <button class="btn btn-secondary pull-right" ng-click="show='register'">Register</button> -->
            </form>
        </div>
        <div class="col-xs-12" ng-show="show==='register'">
            <h1>Register</h1>
            <form role="form" ng-submit="register();">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" ng-model="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="email" ng-model="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" ng-model="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-secondary pull-right" ng-click="show='login'">Login</button>
            </form>
        </div>
    </div>
</div>
