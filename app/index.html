<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Sugar San Diego</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) css/style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

<body ng-app="uiBase" ng-controller="SugarController" ng-cloak>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 col-sm-offset-0 col-sm-3 col-md-2">
                    <a href="#panel-home" du-smooth-scroll du-scrollspy id="logo">
                        <img src="images/sugar-sd-logo.png">
                    </a>
                </div>
                <div class="col-xs-4 col-sm-9 col-md-10 clearfix">
                    <div id="header-actions" class="pull-right" ng-init="navbarCollapsed=false">
                        <button type="button" class="navbar-toggle" ng-click="navbarCollapsed=!navbarCollapsed">
                            <i class="icon-menu"></i>
                        </button>
                        <nav class="collapse navbar-collapse pull-left" collapse="navbarCollapsed=true">
                            <ul class="nav navbar-nav">
                                <li><a href="#panel-sugaring" du-smooth-scroll du-scrollspy>What is Sugaring</a></li>
                                <li><a href="#panel-products" du-smooth-scroll du-scrollspy>Products</a></li>
                                <li><a href="#panel-sunless-tanning" du-smooth-scroll du-scrollspy>Sunless Tanning</a></li>
                                <li><a href="#panel-services" du-smooth-scroll du-scrollspy>Services</a></li>
                                <li><a href="#panel-preparation" du-smooth-scroll du-scrollspy>Preparation</a></li>
                                <li><a href="#panel-contact" du-smooth-scroll du-scrollspy>Contact</a></li>
                                <li ng-show="navbarCollapsed=false"><a href="https://www.schedulicity.com/Scheduling/Default.aspx?business=SSDQQG#/services" target="_blank">Book an Appointment</a></li>
                            </ul>
                        </nav>
                        <button class="btn btn-primary book-appointment pull-left" ng-show="navbarCollapsed=true" ng-click="openBooking()">Book an Appointment</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div ui-view="content" id="content">
        <!-- This is the real app content -->
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-8 copyright">
                    Â©2014 Sugar San Diego All rights reserved.
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-primary book-appointment pull-right" ng-click="openBooking()">Book an Appointment</button>
                </div>
            </div>
        </div>
    </footer>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <!-- build:js js/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="bower_components/ng-parallax/angular-parallax.min.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) js/app.js -->
    <script src="js/app.js"></script>
    <script src="js/sugar.js"></script>
    <script src="js/main/controller.main.js"></script>
    <script src="js/info/controller.info.js"></script>
    <!-- endbuild -->
</body>
</html>
